<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Customer Survey Form</h1>
        <div class="card">
            <div class="card-body">
                <form id="surveyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <label for="male">Male</label>
                            <input type="checkbox" id="male" name="gender" value="male">
                            <label for="female">Female</label>
                            <input type="checkbox" id="female" name="gender" value="female">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select id="country" required>
                                <option value="">Select a country</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                                <!-- Add more countries here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <select id="state" required>
                                <option value="">Select a state</option>
                                <option value="state1">State 1</option>
                                <option value="state2">State 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="profession">Profession:</label>
                            <input type="text" id="profession" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mobile1">Mobile Number (primary):</label>
                            <input type="tel" id="mobile" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile2">Mobile Number (secondary):</label>
                            <input type="tel" id="mobile2" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" onclick="submitForm()">Submit</button>
                        <button type="button" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>2018 Customer Survey Form. All Rights Reserved. Designed by W3Layouts</p>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Form Submission</h2>
            <div id="popup-results"></div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
